num_hb_runs: 15
num_runs: 256

strategies:
  full:
    class: 'FullFidelity'
  pb1:
    class: 'PropToBudget'
    use_fidelity: [True, False, False]
  pb2:
    class: 'PropToBudget'
    use_fidelity: [False, True, False]
  pb3:
    class: 'PropToBudget'
    use_fidelity: [False, False, True]
  pball:
    class: 'PropToBudget'
    use_fidelity: [True, True, True]
  pc1:
    class: 'PropToCost'
    use_fidelity: [True, False, False]
  pc2:
    class: 'PropToCost'
    use_fidelity: [False, True, False]
  pc3:
    class: 'PropToCost'
    use_fidelity: [False, False, True]
  pcall:
    class: 'PropToCost'
    use_fidelity: [True, True, True]

runs:
  - optimizer: 'RandomSearch'
    problem: 'p0'
    strategy: 'full'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pb1'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pb2'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pb3'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pball'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pc1'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pc2'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pc3'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 'pcall'

plot:
  time_column: 'times_finished'
  value_column: 'losses'
  bigger_is_better: False
