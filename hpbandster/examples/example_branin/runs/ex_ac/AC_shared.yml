num_hb_runs: 15
num_runs: 256

problems:
  p0:
    class: 'AlgorithmConfiguration'
    tarfile: '/home/stefan/Downloads/data.tar.gz'

strategies:
  s0:
    class: 'FullFidelity'
  s1:
    class: 'PropToBudget'
    use_fidelity: [True, False]
  s2:
    class: 'PropToBudget'
    use_fidelity: [False, True]
  s3:
    class: 'PropToBudget'
    use_fidelity: [True, True]


runs:
  - optimizer: 'RandomSearch'
    problem: 'p0'
    strategy: 's0'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 's1'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 's2'
  - optimizer: 'HyperBand'
    problem: 'p0'
    strategy: 's3'

plot:
  time_column: 'cummulative_cost'
  value_column: 'test_losses'
  bigger_is_better: True
